<html>
    <body>
        <h1>Please fill out the form below to add a new menu item to the {{resto_name}}:</h1>   
        <form action='{{url_for('addNewMenuItem', resto_id=resto)}}' method='POST'>
            <p>Name: <input type='text' name='name' size='30'></p>
            <p>Course: <input type='text' name='course' size='100'></p>
            <p>Description: <input type='text' name='description'></p>
            <p>Price: <input type='number' name='price'></p>   
            <input type='submit' value='Add'>
        </form> 
    </body>    
</html>
